<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forest Wishes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #050711;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "PingFang SC", "Microsoft Yahei", sans-serif;
      color: #f5f0e8;
    }

    .forest-card {
      position: relative;
      width: min(960px, 100vw);
      height: min(540px, 100vh - 24px);
      border-radius: 24px;
      overflow: hidden;
      background: radial-gradient(circle at 50% 0%, #29324c 0%, #060712 70%);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.06);
    }

    /* 夜空 + 远景树 */
    .sky {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10% 0%, #3f4468 0, #141729 40%, #060712 90%);
    }

    .sky::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 12% 14%, rgba(255, 255, 255, 0.9) 0, transparent 60%),
        radial-gradient(1px 1px at 32% 8%, rgba(255, 255, 255, 0.7) 0, transparent 60%),
        radial-gradient(1.2px 1.2px at 60% 18%, rgba(255, 255, 255, 0.85) 0, transparent 60%),
        radial-gradient(1px 1px at 78% 11%, rgba(255, 255, 255, 0.7) 0, transparent 60%),
        radial-gradient(1px 1px at 90% 24%, rgba(255, 255, 255, 0.65) 0, transparent 60%);
      opacity: 0.7;
    }

    .moon {
      position: absolute;
      top: 9%;
      right: 12%;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 25% 25%, #ffffff 0, #e6edf8 40%, rgba(230,237,248,0) 70%);
      box-shadow: 0 0 24px rgba(220, 230, 255, 0.8);
    }

    .moon::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #4c516a 0, #050712 70%);
      transform: translateX(16px);
    }

    .far-trees {
      position: absolute;
      inset: 20% 6% 32%;
    }

    .tree-trunk {
      position: absolute;
      bottom: 0;
      width: 26px;
      border-radius: 18px;
      background: linear-gradient(to bottom, #20263b, #070910);
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .tree-trunk:nth-child(1) { left: 4%; height: 78%; }
    .tree-trunk:nth-child(2) { left: 18%; height: 88%; }
    .tree-trunk:nth-child(3) { left: 34%; height: 92%; }
    .tree-trunk:nth-child(4) { left: 52%; height: 86%; }
    .tree-trunk:nth-child(5) { left: 70%; height: 94%; }
    .tree-trunk:nth-child(6) { left: 84%; height: 80%; }

    .tree-trunk::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background-image: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.08),
        transparent 40%,
        rgba(255, 255, 255, 0.04)
      );
      opacity: 0.65;
    }

    /* 萤火虫 */
    .firefly {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fffbe8 0, #ffd972 45%, rgba(255,217,114,0) 70%);
      box-shadow: 0 0 10px rgba(255, 217, 114, 0.9);
      opacity: 0.9;
      animation: drift 10s ease-in-out infinite;
    }

    .firefly:nth-child(1) { top: 32%; left: 24%; animation-duration: 11s; }
    .firefly:nth-child(2) { top: 40%; left: 62%; animation-duration: 13s; }
    .firefly:nth-child(3) { top: 52%; left: 18%; animation-duration: 12s; }
    .firefly:nth-child(4) { top: 46%; left: 78%; animation-duration: 14s; }

    @keyframes drift {
      0% { transform: translate(0,0); opacity: 0.7; }
      25% { transform: translate(6px, -10px); opacity: 1; }
      50% { transform: translate(-2px, -4px); opacity: 0.5; }
      75% { transform: translate(4px, 6px); opacity: 0.9; }
      100% { transform: translate(0,0); opacity: 0.7; }
    }

    /* 地面和花草 */
    .ground {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 40%;
      background:
        radial-gradient(circle at 50% 0, #2b1b34 0, #120a18 40%, #06040a 80%);
      overflow: hidden;
    }

    .flower-band {
      position: absolute;
      left: -10%;
      right: -10%;
      top: 16%;
      height: 80%;
      background:
        radial-gradient(circle at 20% 100%, #f2cf7e 0, transparent 60%),
        radial-gradient(circle at 40% 110%, #f28c7e 0, transparent 60%),
        radial-gradient(circle at 60% 100%, #f4e3b4 0, transparent 60%),
        radial-gradient(circle at 80% 110%, #f1a1b1 0, transparent 60%);
      opacity: 0.4;
      mix-blend-mode: screen;
    }

    .bush-row {
      position: absolute;
      inset: auto 0 12% 0;
      height: 36%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      pointer-events: none;
    }

    .bush {
      width: 120px;
      height: 80px;
      border-radius: 100px 100px 40px 40px;
      background: radial-gradient(circle at 30% 20%, #f3f0d0 0, #d1e09f 32%, #76946c 70%, #3c4c3a 100%);
      opacity: 0.9;
      filter: saturate(0.9);
    }

    .bush:nth-child(2) {
      transform: scale(1.2);
      background: radial-gradient(circle at 30% 20%, #ffe1d0 0, #f2c1a1 30%, #c06f68 65%, #5a2630 100%);
    }

    .bush:nth-child(3) {
      transform: scale(0.95);
      background: radial-gradient(circle at 30% 20%, #f3f0d0 0, #c5daa1 30%, #78926a 65%, #354235 100%);
    }

    /* 动物们 */
    .animals-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .animal {
      position: absolute;
      cursor: pointer;
      pointer-events: auto;
      transform-origin: center bottom;
    }

    /* 兔子 */
    .rabbit {
      bottom: 8%;
      left: 10%;
      width: 90px;
      height: 80px;
    }

    .rabbit-body {
      position: absolute;
      bottom: 4px;
      left: 14px;
      width: 62px;
      height: 40px;
      border-radius: 40px;
      background: radial-gradient(circle at 30% 30%, #fbe0d4 0, #e7a58f 40%, #b26257 80%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }

    .rabbit-head {
      position: absolute;
      bottom: 30px;
      left: 40px;
      width: 34px;
      height: 30px;
      border-radius: 60% 40% 50% 50%;
      background: radial-gradient(circle at 20% 20%, #fde7dc 0, #f0b8a1 40%, #be7364 80%);
    }

    .rabbit-ear {
      position: absolute;
      width: 16px;
      height: 46px;
      border-radius: 100% 100% 40% 40%;
      background: radial-gradient(circle at 30% 10%, #fce5dd 0, #eaa595 40%, #a0544e 80%);
      bottom: 48px;
      left: 43px;
      transform: rotate(-8deg);
    }

    .rabbit-ear:nth-child(2) {
      left: 54px;
      height: 52px;
      transform: rotate(6deg);
    }

    .rabbit-eye {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #35201f;
      top: 12px;
      right: 6px;
      box-shadow: 0 0 3px rgba(255,255,255,0.4);
    }

    .rabbit-tail {
      position: absolute;
      bottom: 12px;
      left: 10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 20% 20%, #fff5eb 0, #e4c7b5 45%, #b58165 90%);
    }

    /* 狐狸 */
    .fox {
      bottom: 8%;
      right: 8%;
      width: 120px;
      height: 80px;
    }

    .fox-body {
      position: absolute;
      bottom: 10px;
      left: 16px;
      width: 70px;
      height: 34px;
      border-radius: 40px;
      background: radial-gradient(circle at 20% 20%, #ffd5b2 0, #f39b5f 40%, #b65330 80%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }

    .fox-head {
      position: absolute;
      bottom: 26px;
      left: 60px;
      width: 34px;
      height: 26px;
      border-radius: 50% 50% 40% 60%;
      background: radial-gradient(circle at 10% 20%, #ffe9d0 0, #f7b78a 40%, #c96b3f 80%);
    }

    .fox-ear {
      position: absolute;
      width: 12px;
      height: 16px;
      background: radial-gradient(circle at 30% 20%, #f4c5a3 0, #8e4224 60%);
      top: -8px;
      border-radius: 50% 50% 20% 20%;
    }

    .fox-ear.left { left: 4px; transform: rotate(-8deg); }
    .fox-ear.right { right: 4px; transform: rotate(8deg); }

    .fox-eye {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #2f1b14;
      top: 11px;
      right: 7px;
    }

    .fox-tail {
      position: absolute;
      bottom: 14px;
      left: -8px;
      width: 46px;
      height: 26px;
      border-radius: 40px;
      background: radial-gradient(circle at 20% 30%, #ffe1c6 0, #f09b60 40%, #a84928 80%);
      transform: rotate(-20deg);
      transform-origin: right center;
    }

    .fox-tail::after {
      content: "";
      position: absolute;
      right: 2px;
      top: 4px;
      width: 18px;
      height: 18px;
      border-radius: 60% 40% 60% 40%;
      background: #f8ede0;
    }

    /* 猫头鹰 */
    .owl {
      bottom: 34%;
      left: 16%;
      width: 56px;
      height: 80px;
    }

    .owl-body {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 36px;
      height: 52px;
      border-radius: 50% 50% 40% 40%;
      background: radial-gradient(circle at 30% 20%, #f3d6b8 0, #c98f62 40%, #7a4a35 90%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }

    .owl-face {
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      height: 24px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 0%, #fff4e4 0, #f1dabc 55%, rgba(241,218,188,0) 100%);
    }

    .owl-eye {
      position: absolute;
      top: 9px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 40%, #fff 0, #f6e1be 40%, #7b4a34 75%);
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    .owl-eye::after {
      content: "";
      position: absolute;
      inset: 2px 3px 3px 3px;
      border-radius: 50%;
      background: #2a1913;
    }

    .owl-eye.left { left: 9px; }
    .owl-eye.right { right: 9px; }

    .owl-beak {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 10px;
      border-radius: 50% 50% 60% 60%;
      background: linear-gradient(to bottom, #f3c47d, #c27a31);
    }

    .owl-branch {
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(to right, #4a3228, #2a1b14);
    }

    /* 点击动画 */
    .rabbit.hop {
      animation: rabbitHop 0.7s ease-out;
    }

    @keyframes rabbitHop {
      0% { transform: translateY(0); }
      30% { transform: translateY(-18px); }
      60% { transform: translateY(0); }
      100% { transform: translateY(0); }
    }

    .fox.wag .fox-tail {
      animation: tailWag 0.9s ease-out;
    }

    @keyframes tailWag {
      0% { transform: rotate(-20deg); }
      30% { transform: rotate(-2deg); }
      60% { transform: rotate(-28deg); }
      100% { transform: rotate(-20deg); }
    }

    .owl.blink .owl-eye::after {
      animation: blink 0.4s ease-in-out;
    }

    @keyframes blink {
      0% { transform: scaleY(1); }
      40% { transform: scaleY(0.1); }
      60% { transform: scaleY(0.1); }
      100% { transform: scaleY(1); }
    }

    /* 下方信息条 */
    .message-panel {
      position: absolute;
      left: 6%;
      right: 6%;
      bottom: 4%;
      border-radius: 18px;
      background: rgba(14, 10, 20, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      backdrop-filter: blur(14px);
    }

    .message-label {
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(245, 232, 211, 0.8);
      margin-bottom: 4px;
    }

    .message-text {
      font-size: 13px;
      line-height: 1.6;
      color: rgba(246, 236, 221, 0.94);
    }

    .message-hint {
      font-size: 11px;
      color: rgba(215, 203, 190, 0.9);
    }

    .message-right {
      text-align: right;
      font-size: 11px;
      color: rgba(210, 196, 186, 0.85);
    }

    .message-right span {
      display: block;
    }

    .message-right .who {
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(235, 216, 190, 0.9);
      margin-bottom: 4px;
    }

    .message-right .hint-small {
      font-size: 10px;
      color: rgba(200, 188, 176, 0.8);
    }

    /* 顶部说明 */
    .top-banner {
      position: absolute;
      top: 10px;
      left: 16px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(7, 6, 14, 0.86);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 11px;
      color: rgba(238, 229, 217, 0.9);
      letter-spacing: 0.04em;
    }

    .top-banner span {
      opacity: 0.82;
    }

    @media (max-width: 720px) {
      .forest-card {
        height: min(600px, 100vh - 12px);
      }
      .message-panel {
        flex-direction: column;
        align-items: flex-start;
      }
      .message-right {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="forest-card">
    <div class="sky"></div>
    <div class="moon"></div>

    <div class="far-trees">
      <div class="tree-trunk"></div>
      <div class="tree-trunk"></div>
      <div class="tree-trunk"></div>
      <div class="tree-trunk"></div>
      <div class="tree-trunk"></div>
      <div class="tree-trunk"></div>
    </div>

    <!-- 萤火虫层 -->
    <div class="fireflies">
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
    </div>

    <!-- 地面与花草 -->
    <div class="ground">
      <div class="flower-band"></div>
      <div class="bush-row">
        <div class="bush"></div>
        <div class="bush"></div>
        <div class="bush"></div>
      </div>
    </div>

    <!-- 动物们 -->
    <div class="animals-layer">
      <!-- rabbit -->
      <div class="animal rabbit" data-who="rabbit">
        <div class="rabbit-body"></div>
        <div class="rabbit-head">
          <div class="rabbit-eye"></div>
        </div>
        <div class="rabbit-ear"></div>
        <div class="rabbit-ear"></div>
        <div class="rabbit-tail"></div>
      </div>

      <!-- fox -->
      <div class="animal fox" data-who="fox">
        <div class="fox-body"></div>
        <div class="fox-head">
          <div class="fox-ear left"></div>
          <div class="fox-ear right"></div>
          <div class="fox-eye"></div>
        </div>
        <div class="fox-tail"></div>
      </div>

      <!-- owl -->
      <div class="animal owl" data-who="owl">
        <div class="owl-body">
          <div class="owl-face">
            <div class="owl-eye left"></div>
            <div class="owl-eye right"></div>
            <div class="owl-beak"></div>
          </div>
          <div class="owl-branch"></div>
        </div>
      </div>
    </div>

    <!-- 顶部说明 -->
    <div class="top-banner">
      Tap the <span>rabbit</span>, <span>owl</span>, or <span>fox</span> to receive a little wish.
    </div>

    <!-- 信息面板 -->
    <div class="message-panel">
      <div>
        <div class="message-label">FOREST WISH</div>
        <div class="message-text" id="messageText">
          Tonight the forest is quiet enough to hear even small wishes.
        </div>
      </div>
      <div class="message-right">
        <span class="who" id="fromWho">from the forest</span>
        <span class="hint-small">You can come back here any day, not only on birthdays.</span>
      </div>
    </div>
  </div>

  <script>
    const wishes = {
      rabbit: [
        "May your day feel softer than you thought it would.",
        "May you find a small patch of quiet that belongs only to you.",
        "May something gentle hop into your evening, even if it is just this moment.",
        "May your worries shrink to the size of a rabbit's paw print for a while."
      ],
      fox: [
        "May you find clever, simple ways through whatever feels complicated.",
        "May something a little unexpected, but kind, cross your path soon.",
        "May you remember that it is okay to move at your own, slightly sideways pace.",
        "May you feel quietly proud of how far you have already come."
      ],
      owl: [
        "May the late hours bring you clarity instead of noise.",
        "May you feel that you are allowed to pause before deciding anything.",
        "May the night be a place where your thoughts can land softly.",
        "May you notice at least one thing tonight that feels quietly right."
      ],
      forest: [
        "Tonight the forest is quiet enough to hear even small wishes.",
        "Some days are for doing; this one can also be for simply being here.",
        "You don't need a special reason to deserve a calm evening.",
        "It is okay if your pace is slow. The forest is not in a hurry either."
      ]
    };

    const labelMap = {
      rabbit: "from the rabbit",
      fox: "from the fox",
      owl: "from the owl",
      forest: "from the forest"
    };

    const messageText = document.getElementById("messageText");
    const fromWho = document.getElementById("fromWho");
    const animals = document.querySelectorAll(".animal");

    function pickRandom(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function showWish(who) {
      const list = wishes[who] || wishes.forest;
      messageText.textContent = pickRandom(list);
      fromWho.textContent = labelMap[who] || "from the forest";
    }

    animals.forEach(animal => {
      animal.addEventListener("click", () => {
        const who = animal.dataset.who;
        if (who === "rabbit") {
          animal.classList.remove("hop");
          void animal.offsetWidth;
          animal.classList.add("hop");
        } else if (who === "fox") {
          animal.classList.remove("wag");
          void animal.offsetWidth;
          animal.classList.add("wag");
        } else if (who === "owl") {
          animal.classList.remove("blink");
          void animal.offsetWidth;
          animal.classList.add("blink");
        }
        showWish(who);
      });
    });

    // 初始显示一条森林默认语
    showWish("forest");
  </script>
</body>
</html>
